<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter Example</title>
</head>
<body>
  <h1>Counter Example</h1>
  <button id="incrementButton" onclick="incrementCounter()">Increment Counter</button>
  
  <script>
    // Initialize counter variable
    let counter = 0;

    // Function to increment counter and display it in the console
    function incrementCounter() {
      counter++;
      console.log("Counter value:", counter);
    }
  </script>
</body>
</html>
